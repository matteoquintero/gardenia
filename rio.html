<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=yes" />
    <title>Gardenia | Café y Bar | Frente al Movistar Arena</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&family=Pinyon+Script&display=swap">
    <link rel="stylesheet" href="css/plugins.css" />
    <link rel="stylesheet" href="css/style.css" />
	<meta name="robots" content="index, follow">

    <!--theme colors -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!--Basic meta info -->
    <meta name="keywords" content="Bar, Cafe, Movistar Arena, Cofee, Beer, Cerveza, Bogotá, Galerías">
    <meta name="author" content="Gardenia" />
    <meta name="description" content="Ven y haz la previa de tus partidos y conciertos, estamos cerca al Movistar Arena y estadio El Campín. En nuestro bar y café tenemos variedad de licores: cerveza, ron, aguardiente, tequila, vodka, whisky y más.">

    <!--OpenGraph meta -->
    <meta property="og:site_name" content="Gardenia | Café y Bar | Frente al Movistar Arena">
    <meta property="og:url" content="https://gardenia-bar-cafe.com/" />
    <meta property="og:title" content="Gardenia | Café y Bar | Frente al Movistar Arena" />
    <meta property="og:description" content="Ven y haz la previa de tus partidos y conciertos, estamos cerca al Movistar Arena y estadio El Campín. En nuestro bar y café tenemos variedad de licores: cerveza, ron, aguardiente, tequila, vodka, whisky y más."/>
    <meta property="og:image" content="https://gardenia-bar-cafe.com/img/seo/facebook.jpg"/>
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!--meta for whatsapp -->
    <meta property="og:image" itemprop="image" content="https://gardenia-bar-cafe.com/img/seo/thumbnail.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="200" />

    <!--meta for instagram -->
	<meta property="og:type" content="instagram_profile">
	<meta property="og:url" content="https://www.instagram.com/gardenia_bar_cafe/">
	<meta property="og:title" content="Gardenia Café & Bar">
	<meta property="og:description" content="Ven y haz la previa de tus partidos y conciertos, estamos cerca al Movistar Arena y estadio El Campín. En nuestro bar y café tenemos variedad de licores: cerveza, ron, aguardiente, tequila, vodka, whisky y más.">
	<meta property="og:image" content="https://gardenia-bar-cafe.com/img/seo/instagram.jpg">
	<meta property="og:site_name" content="gardenia_bar_cafe">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/seo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/seo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/seo/favicon-16x16.png">
    <link rel="shortcut icon" type="image/png" href="img/seo/favicon-32x32.png" />
    <link rel="mask-icon" href="img/seo/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00a300">

    <link rel="canonical" href="https://gardenia-bar-cafe.com/" />
</head>
<body id="rio">
    <!-- Preloader -->
    <div class="preloader-bg"></div>
    <div id="preloader">
        <div id="preloader-status">
            <div class="preloader-position loader"> <span></span> </div>
        </div>
    </div>
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>

    <section class="accounts">
        <div class="container">
            <div class="row justify-content-center tabs">
                <div class="col-md-12 tab-links" id="accounts" data-active="">
                    <ul>
                        <li class="item-link create">
                            <input type="text" name="accountName" id="accountName" placeholder="Nombre de la cuenta">
                            <button>Crear cuenta</button>
                        </li>                                                 
                    </ul>
                </div>
            </div>
        </div>
    </section>
  
    <!-- Menu Book -->
    <section class="menu-book tabs position-re bg-blck">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="tab-links mb-60">
                        <ul class="text-center filters-product owl-carousel " id="gardenia-categories"  data-scroll-index="1">
                        </ul>
                        <ul class="text-center filters-product" id="gardenia-filters">
                            <small>Ordenar por:</small>
                            <li class="category filters" data-type='sort' data-sort-by="measure">
                                <div class="filters-icon">
                                    <i class="flaticon-gardenia-length"></i>
                                </div>
                            </li>                               
                            <li class="category filters" data-type='sort' data-sort-by="category">
                                <div class="filters-icon">
                                    <i class="flaticon-gardenia-category-1"></i>
                                </div>
                                 <p class="filters-text">Categorías</p>
                            </li>
                            <li class="price filters" data-type='sort' data-sort-by="price">
                                <div class="filters-icon">
                                    <i class="flaticon-gardenia-billete-de-un-dolar"></i>
                                </div>
                            </li>
                            <li class="offer filters" data-type='sort' data-sort-by="offer">
                                <div class="filters-icon">
                                    <i class="flaticon-gardenia-descuento"></i>
                                </div>
                            </li>
                        </ul>                        
                    </div>
                </div>
            </div>            
            <div class="row">
                <div class="col-12">
                    <div class="position-re" id="gardenia-products">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop -->
    <section class="main-cart bg-green">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mb-30">
                    <div class="menu-list-container" id="account-cart">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="cart-totals dark-bg">
                        <h3>Total de la cuenta</h3>
                        <table class="total-table">
                            <tbody>
                                <tr>
                                    <th>Descuentos:</th>
                                    <td id="account-cart-discount">0</td>
                                </tr>
                                <tr>
                                    <th>Total:</th>
                                    <td id="account-cart-total"></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="submit" class="button-5 mt-30">Ya pague</button>
                    </div>                            
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.min.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/jquery.isotope.v3.0.2.js"></script>
    <script src="js/pace.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scrollIt.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    <script src="js/YouTubePopUp.js"></script>
    <script src="js/select2.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="js/smooth-scroll.min.js"></script>
    <script src="js/rio.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
